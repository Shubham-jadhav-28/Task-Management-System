<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <div class="container mt-4 ">
        <h2 class="mb-4 text-start">Add Task</h2>
        <button type="button" class="btn-close position-absolute top-0 end-0 m-4 mx-5 bg-red aria-label="
            Close"></button>
        <div class="card">
            <div class="card-body">
                <form id="taskForm">
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-2">
                            <label class="form-label">Task Owner:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="task_owner" placeholder="Enter Name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label class="form-label">Task Name *</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="task_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label class="form-label">Description</label>
                        </div>
                        <div class="col-md-9">
                            <textarea class="form-control" name="description"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mb-3">
                            <label class="form-label">Start Date</label>
                        </div>
                        <div class="col-md-9">
                            <input type="date" class="form-control" name="start_date">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label class="form-label">Due Date</label>
                        </div>
                        <div class="col-md-9">
                            <input type="date" class="form-control" name="due_date">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label class="form-label">Reminder</label>
                        </div>
                        <div class="col-md-9">
                            <input type="datetime-local" class="form-control" id="reminderInput" name="reminder">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-2 mb-3">
                            <label class="form-label">Priority</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-select" name="priority">

                                <option value="Moderate">Moderate</option>
                                <option value="High">High</option>
                                <option value="Low">Low</option>


                            </select>
                        </div>
                        <div class="col-md-1 d-flex align-items-center ">
                            <i class="fa-solid fa-plus h-5 mb-2 "></i>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Status *</label>
                        </div>
                        <div class="col-md-9">
                            <select name="status" class="form-select" required>
                                <option value="Open">Open</option>
                                <option value="Open">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <div class="col-md-1 d-flex align-items-center  ">
                            <i class="fa-solid fa-plus h-5 mb-2 "></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-primary" id="submitNew" onclick="window.location.href='index1.html'">Submit and New</button>
                            <button type="button" class="btn btn-secondary"  onclick="window.location.href='index3.html'">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>         
        </div>
    </div>
    <script>
        document.getElementById("taskForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const taskData = {
                task_owner: document.querySelector("[name='task_owner']").value,
                task_name: document.querySelector("[name='task_name']").value,
                description: document.querySelector("[name='description']").value,
                reminder: document.querySelector("[name='reminder']").value,
                start_date: document.querySelector("[name='start_date']").value,
                due_date: document.querySelector("[name='due_date']").value,
                priority: document.querySelector("[name='priority']").value,
                status: document.querySelector("[name='status']").value
            };

            console.log(taskData);
            fetch("http://localhost:5000/tasks", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(taskData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Task Added Response:", data); 

                    if (data.taskId) {
                        alert("Task added successfully!");
                        window.location.href = `index2.html?taskId=${data.taskId}`; 
                    } else {
                        alert("Error: Task ID missing in response");
                    }
                })
                .catch(error => console.error("Add Task Error:", error));
        });


    </script>



<script src="server.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
